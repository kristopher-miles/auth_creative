    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<body ng-controller="chatController">
    <div ng-mousemove="updateUser()" class="container">
        <h1>Secure Gaming Interface</h1>
        <div class="row">
            <div class="col">
                <form novalidate class="simple-form">
                    <p>Signed in as: {{currentUser}}</p>
                    <div><textarea cols="40" ng-model="user.chat"></textarea></div>
                    <div>
                        <button type="button" class="btn btn-secondary" onclick="logout()">Sign Out</button>
                        <button type="button" class="btn btn-success" type="submit" ng-click="update(user)" value="Save">Send</button>
                        
                    </div> 
                </form>
            </div>
            <div class="col-8">
                <div>
                    <div class="card" ng-repeat="line in chats |orderBy: '-messagedate' ">
                    <div class="card-header">
                    <img class="user-icon" src="{{line.image}}" alt="" height="30" width="30">{{line.from}}
                    </div>
                  <div class="card-body">
                    <p class="card-text">{{line.body}}</p>
                  </div>
                </div>

                </div>
            </div>
        </div>
    </div>  

<script>

</body>
